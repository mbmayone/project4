<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/dashboard/">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="top-image">
       <img src="images/olympic-symbol.png" alt="olympic-rings">
    </div>

    <div class="container">

    <h3>
      <div id="nav">
      <ul>
        <li><a href="#map">Map</a> > </li>
        <li><a href="#news">News</a> > </li>
        <li><a href="#twitter">Twitter </a> > </li>
      </ul>
      </div>
    </h3>

    <div id="map">
      <div class="row">
        <div id="map-area" style="width: 100%; height:350px;"></div>
      </div>
      </div>


      <div class="row">
      <div id="news" class="col-sm-7">
        <h4>Recent News</h4>
        <div id="news-container" style="width: 100%;"></div>
      </div>

      <div id="twitter" class="col-sm-5">
        <h4>Twitter</h4>
        <div id="twitter-container" style="width: 100%;"></div>
      </div>
    </div>



  </div>


    <div id ="footer">
      <p>Created by: </p>
      <p>Information provided by: <a href="https://tokyo2020.org/en/games/venue/olympic/" target="_blank">Tokyo 2020</a></p>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
    async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script src="js/maps.js"></script>
    <script src="js/articles.js"></script>
    <script src="js/unsplash.js"></script>
    <script src="js/twitter.js"></script>



  </body>
</html>
